<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Page</title>
    <link rel="stylesheet" href="sun.component.css"> <!-- Подключение внешнего CSS файла -->
</head>
<body>
    <h1>Добро пожаловать в галактику</h1> <!-- Заголовок по центру сверху -->

    <div class="content">
        <!-- Левая половина экрана с изображением -->
        <div class="left">
            <img src="../../assets/images/planets/halfsun.png" alt="Sun Image"> <!-- Указываем путь к загруженному изображению -->
        </div>

        <!-- Правая половина экрана с текстом -->
        <div class="right">
            <p>Это текст, который находится по центру правой половины экрана. Здесь можно описать интересные факты о галактике или любую другую информацию.</p>
        </div>
    </div>
